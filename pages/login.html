<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - Asrama Al Muhasibi</title>

    <!-- Menghubungkan ke file CSS khusus untuk halaman login -->
    <link rel="stylesheet" href="../assets/CSS/login-style.css" />

    <!-- Mengimpor ikon dari Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="back-to-home">
      <a href="../Index.html">
        <i class="fas fa-arrow-left"></i>
        <span>Kembali ke Halaman Utama</span>
      </a>
    </div>
    <!-- Container Utama -->
    <div class="container" id="container">
      
      <!-- Form Sign In (Login) -->
      <div class="form-container sign-in">
        <form>
          <h1>Login Admin</h1>
          <span class="my-2 text-sm">Masuk ke dasbor pengelola</span>
          <input type="email" placeholder="Email" />
          <div class="password-container">
            <input type="password" placeholder="Password" id="login-password" />
            <i class="fas fa-eye-slash toggle-password"></i>
          </div>
          <a href="../Index.html">Lupa Password?</a>
          <button>Masuk</button>
        </form>
      </div>
    </div>

    <!-- Menghubungkan ke file JavaScript eksternal -->
    <script src="../assets/JS/login-script.js"></script>
  </body>
</html>
